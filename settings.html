<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .settings-container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e5e7eb;
    }
    .settings-header h2 {
      margin: 0;
      font-size: 18px;
      color: #111827;
    }
    .back-btn {
      background: none;
      border: none;
      color: #3b82f6;
      cursor: pointer;
      font-size: 14px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    .resume-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .resume-item {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }
    .resume-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .resume-item.default {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    .resume-info {
      flex: 1;
    }
    .resume-name {
      font-weight: 600;
      color: #111827;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .default-badge {
      background: #3b82f6;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .resume-meta {
      font-size: 12px;
      color: #6b7280;
    }
    .resume-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .action-btn {
      background: none;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      color: #374151;
      transition: all 0.2s;
    }
    .action-btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }
    .action-btn.primary {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    .action-btn.primary:hover {
      background: #2563eb;
    }
    .action-btn.danger {
      color: #ef4444;
      border-color: #ef4444;
    }
    .action-btn.danger:hover {
      background: #fef2f2;
    }
    .edit-name-input {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 5px;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin: 0 auto 15px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h2>Resume Management</h2>
      <button class="back-btn" id="back-btn">
        ‚Üê Back
      </button>
    </div>

    <div id="resumes-list-container">
      <ul class="resume-list" id="resumes-list">
        <!-- Resumes will be loaded here -->
      </ul>
      <div class="empty-state hidden" id="empty-state">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <p>No resumes uploaded yet</p>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="api-config.js"></script>
  <script src="api.js"></script>
  <script src="settings.js"></script>
</body>
</html>
